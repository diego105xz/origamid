<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="./">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" >

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" >

        <div class="checkbox">
            <input type="checkbox" id="lembrar"  name="lembrar" value="sim">
            <label for="lembrar">Lembrar Senha</label>
        </div>

        <p>Entrega:</p>
        <div class="radio">
            <input type="radio" id="retirada"  name="retirada" value="local">
            <label for="retirada" >Retirar no local.</label>
        </div>
        <div class="radio">
            <input type="radio" id="entrega"  name="retirada" value="casa">
            <label for="entrega">Entrega em casa.</label>
        </div>

        <p>Pagamento:</p>
        <div class="radio">
            <input type="radio" id="pagamento"  name="pagamento" value="cartao">
            <label for="pagamento" >Cartão</label>
        </div>
        <div class="radio">
            <input type="radio" id="pagamento"  name="pagamento" value="pix">
            <label for="pagamento">Pix</label>
        </div>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" >

        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade">

        <label for="saida">Saída do Hotel</label>
        <input type="date" id="saida" name="saida">

        <label for="parcelas">Parcelas</label>
        <select name="parcelas" id="parcelas">
            <option value="">Escolha as parcelas</option>
            <option value="1x">1x de R$ 200</option>
            <option value="2x">2x de R$ 100</option>
            <option value="3x">3x de R$ 66,66</option>
            <option value="4x">4x de R$ 50</option>
        </select>

        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem" rows="5"></textarea>

        <button>Enviar</button>
    </form>
</body>
</html>
